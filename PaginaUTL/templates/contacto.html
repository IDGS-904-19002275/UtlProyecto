{% extends "layout.html" %}
{% block content %}
<div class="hero is-dark is-fullheight has-utl-one-background">
    <div class="hero-body">
        <h1 class="hidden big-title hleft">Contacto</h1>
    </div>
</div>

<div class="hero is-fullheight is-white">
  <div class="hero-body">
    <div class="container">
      <div class="hidden card hbot">
        <div class="card-content">
          <div class="content">
            <h1 class="title is-4 has-text-centered">Formulario de Contacto</h1>
            
            <form>
              <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Tu nombre">
                </div>
              </div>

              <div class="field">
                <label class="label">Correo electrónico</label>
                <div class="control">
                  <input class="input" type="email" placeholder="Tu correo electrónico">
                </div>
              </div>

              <div class="field">
                <label class="label">Mensaje</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Tu mensaje"></textarea>
                </div>
              </div>

              <div class="field is-grouped is-grouped-centered">
                <div class="control">
                  <button class="button is-primary">Enviar</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
